{% extends 'project_tracker/base.html' %}
{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ object.task_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
