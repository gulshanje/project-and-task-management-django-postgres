{% extends 'project_tracker/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>User List</h2>
          </div>
          <div class="col-md-6 text-end ">
            <a href="{% url 'user_create' %}" class="btn btn-primary">Create New User</a>
          </div>
        </div>
        </div>
   
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.designation }}</td>
                <td>
                    <a href="{% url 'user_update' user.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
