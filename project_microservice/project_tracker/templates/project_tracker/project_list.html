{% extends 'project_tracker/base.html' %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-6">
      <h2>Projects</h2>
    </div>
    <div class="col-md-6 text-end ">
        <a href="{% url 'project_create' %}" class="btn btn-primary pull-right">Create Project</a>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
            <td>
                <a href="{% url 'project_update' project.pk %}" class="btn btn-sm btn-warning">Update</a>
                <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
